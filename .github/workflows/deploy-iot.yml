name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 11 (Java is required for CDK)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 3: Set up Node.js (AWS CDK uses Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 4: Set up AWS credentials
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 5: Install Java dependencies
      - name: Install Java dependencies
        run: mvn clean install

      # Step 6: Install Node.js dependencies
      - name: Install Node.js dependencies
        run: npm install

      # Step 7: Install AWS CDK CLI
      - name: Install AWS CDK CLI
        run: |
          npm install -g aws-cdk
          which cdk  # Check if cdk is installed
          cdk --version  # Check CDK version to ensure it's installed

      # Step 8: Verify AWS credentials by running sts get-caller-identity
      - name: Verify AWS credentials
        run: aws sts get-caller-identity

      # Step 9: Deploy using AWS CDK
      - name: Deploy with CDK
        run: cdk deploy --require-approval never

